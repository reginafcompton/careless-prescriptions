<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Careless prescriptions</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/scrolling-nav.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">

  <!-- Fontawesome -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Vaani" rel="stylesheet">


  <!-- JS -->
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.min.js"></script>
  <script type="text/javascript" src="js/scrolling-nav.js"></script>
  <script src="https://use.fontawesome.com/9ba99a7e90.js"></script>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Careless prescriptions</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="page-scroll" href="#about"><i class="fa fa-info-circle" aria-hidden="true"></i> About</a>
                    </li>
                    <li data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="page-scroll" href="#resources"><i class="fa fa-star" aria-hidden="true"></i> Resources</a>
                    </li>
                    <li data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="page-scroll" href="#events"><i class="fa fa-map-marker" aria-hidden="true"></i> Events</a>
                    </li>
                    <li data-toggle="collapse" data-target=".navbar-collapse.show">
                        <a class="page-scroll" href="#people"><i class="fa fa-users" aria-hidden="true"></i> People</a>
                    </li>
                </ul>
                
                <a href="/informed-consent" class="btn btn-nav pull-right hidden-xs" type="submit">Understanding informed consent</a>
                <a href="/informed-consent" class="btn btn-nav hidden-sm hidden-md hidden-lg hidden-xl" type="submit">Understanding informed consent</a>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    {{ content }}

    <script type="text/javascript">

    $( document ).ready(function() {
      $('.nav a').on('click', function(){
          if($('.navbar-toggle').css('display') !='none'){
              $(".navbar-toggle").trigger( "click" );
          }
      });
    });

    </script>
</body>
